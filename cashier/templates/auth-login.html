{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Authentication Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
	<link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />
</head>
<body>
	<img class="wave" src="{% static 'img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'img/logo.png' %}">
		</div>
		<div class="login-content">
			
			<form action="{% url 'auth_login' %}" method="POST" autocomplete="off">
				{% csrf_token %}
				<img src="{% static 'img/undraw_profile_3.svg' %}">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="userid" class="input"  required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="password" class="input" required>
            	   </div>
            	</div>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
 {% for log in messages %}
{% if log.tags == 'success' %}
    <script>
        var d = "{{ log }}";
    swal("", d, "success");
    </script>
	{% elif log.tags == 'warning' %}
	<script>
        var d = "{{ log }}";
    swal("OOOPS!", d, "warning");
    </script>
{% elif log.tags == 'error' %}
<script>
	var d = "{{ log }}";
swal("OOOPS!", d, "warning");
</script>
   {% endif %}
{% endfor %}
</body>
</html>
