{% extends 'main_base.html' %}
{% load static %}
{% block title %}
Update OR No.
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12"> 
         <!-- Patien Search Table-->
         <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold" style="color: rgb(231, 171, 56)">Update OR No.</h6>
            </div>
            <div class="card-body">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label>Particulars</label>
                        <select name=""  id="particular" class="form-control" >
                            {% for rr in get_rcd %}
                            {% if rr.id == particular_id %}
                                <option  value="{{ rr.id }}" selected>{{ rr.description }}</option>
                            {% else %}
                            <option value="{{ rr.id }}">{{ rr.description }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <!-- <input type="text" class="form-control" value="{{ particular_id }}"> -->
                    </div>
                    <div class="col-md-4">
                        <label>Amount</label>
                        <input type="number" id="amt" class="form-control" value="{{ amt }}">
                    </div>
                   
                    <div class="col-md-4 mt-4">
                        <button class="update btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#update_receipt">update</button>
                    </div>
                </div>
                {% include 'cashier/modal_update_receipt.html' %}
            </div>
        </div>
    </div>
    </div> 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
